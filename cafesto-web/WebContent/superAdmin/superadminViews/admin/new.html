<div class="block">
    <div class="navbar navbar-inner block-header">
        <div class="muted pull-left">Form Validation</div>
    </div>
    <div class="block-content collapse in">
        <div class="span12">
            <!-- BEGIN FORM-->
            <form role="form" class="form-horizontal">
                <div class="control-group" >
                    <label class="control-label" for="Firstname">First name</label>
                    <div class="controls">
                        <input class="form-group has-success" id="Firstname" type="text" value="Enter  First name" ng-model="admin.firstName">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Last name">Last name</label>
                    <div class="controls">
                        <input class="form-group has-success" id="Last name" type="text" value="Enter  last name" ng-model="admin.lastName">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Email">Email</label>
                    <div class="controls">
                        <input class="form-group has-success" id="Email" type="text" value="Enter Email" ng-model="admin.email">
                    </div>
                </div>
                <div class="control-group">

                    <label for="Password" class="control-label">Password</label>
                    <div class="controls">
                    <input type="password" class="form-control" id="Password" placeholder="Password" ng-model="admin.password">
                        </div>
                </div>
                <div class="control-group">
                    <label for="Passwordverif" class="control-label">Password verification</label>
                    <div class="controls">
                    <input type="password" class="form-control" id="Passwordverif" placeholder="Confirm password">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Telephone">Telephone</label>
                    <div class="controls">
                        <input class="form-group has-success" id="Telephone" type="text" value="Enter phone number " ng-model="admin.tel">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="exampleInputEmail1">Address</label>
                    <div class="controls">
                        <input class="form-group has-success" id="exampleInputEmail1" type="text" value="Enter Address" ng-model="admin.adress">
                    </div>
                </div>
                <div class="control-group">

                    <label  class="control-label"for="exampleInputFile">File input</label>
                    <div class="controls">
                    <input class="form-group has-success" type="file" id="exampleInputFile" ng-model="admin.profile">
                    </div>
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default" ng-click="create()">Submit</button>
            </form>
            <!-- END FORM-->
        </div>
    </div>
</div>
